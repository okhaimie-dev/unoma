specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Unoma
    network: matic
    source:
      address: "0x69b7CA3d6D8e01046315f1A0538bBCA2b179454B"
      abi: Unoma
      startBlock: 33236250
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - PodcastNameUpdated
        - Posted
        - ProfileUpdated
      abis:
        - name: Unoma
          file: Unoma\abis\Unoma.json
      eventHandlers:
        - event: PodcastNameUpdated(address,string)
          handler: handlePodcastNameUpdated
        - event: Posted(address,string,string,string,string)
          handler: handlePosted
        - event: ProfileUpdated(address,string,string,string)
          handler: handleProfileUpdated
      file: Unoma\Unoma.wasm
